<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AdminDashboard</title>

<style th:inline="text">
body{
    background: url([[@{/images/shoesinnerbg.png}]]);
                
    background-size: cover;
}

#logoutloc
 {
 	margin-right: 100px;
 }

a.ex1:link, a.ex1:visited {
	background-color: #3377FF;
	color: white;
	padding: 15px 25px;
	text-align: center;
	text-decoration: none;
	border-radius: 25px;
}

a.ex1:hover, a.ex1:active {
	background-color: #33B2FF;
}
#link
{
	  margin-left: 100px;
}
</style>
<script th:inline="javascript">
function setmsg()
{
	var src ="[(${ifurl})]";
	if(src=="products/1")
	  document.getElementById("MyFrame").src=src;
}
</script>
</head>
<body onload="setmsg()">
	<div align="center"><h2>Welcome to SportyShoes.com</h2> </div>
	<div align="right" id ="logoutloc">
		<a href="home?logout"><span style="color:blue;font-size:20px;">Logout</span></a>
	</div>
	<!-- <div id="back" align="right"><a href="changepassword"><span style="color:blue;font-size:20px;">Change Password</span></a></div> -->
	<div style="padding: 20px" id = "link">
		<a href=#  onClick='document.getElementById("MyFrame").src="users/1";' class="ex1" ><span style="color:white;font-size:20px;">Manage Users</span></a> 
		<a href=# onClick='document.getElementById("MyFrame").src="products/1";' class="ex1"><span style="color:white;font-size:20px;">Manage Products</span></a> 
		<a href="/changepassword" class="ex1"><span style="color:white;font-size:20px;">Change Password</span></a>
		<a href="/purchaseReports/1" class="ex1"><span style="color:white;font-size:20px;">Purchase Reports</span></a>
	</div>
	<div align="center">
		<iframe src="users/1" style="width:1350px;height:500px;overflow:scroll;border: none;" id="MyFrame"></iframe>
	</div>
</body>
</html>
